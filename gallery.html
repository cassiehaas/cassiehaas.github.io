<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gallery â€” Cassandra Haas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #f4f1eb;
      color: #2e2e2e;
      font-family: Nicholas, serif;
      max-width: none;
      padding: 2em;
    }

    .top-nav {
      display: flex;
      justify-content: center;
      gap: 2em;
      margin-bottom: 2em;
    }

    .top-nav a {
      text-decoration: none;
      color: #5b3e2b;
      font-weight: bold;
    }

    .top-nav a:hover {
      color: #a1674a;
    }

    h1 {
      text-align: center;
      color: #5b3e2b;
      margin-bottom: 1em;
    }

    h2 {
      color: #7a5747;
      margin-top: 2em;
      border-bottom: 1px solid #d4cfc4;
      padding-bottom: 0.3em;
      font-size: 1.5em;
    }

    .gallery-nav {
      text-align: center;
      margin-bottom: 2em;
    }

    .gallery-nav a {
      margin: 0 1em;
      text-decoration: none;
      color: #7a5747;
      font-weight: bold;
    }

    .gallery-nav a:hover {
      color: #a1674a;
      text-decoration: underline;
    }

    .gallery-section {
      margin-bottom: 3em;
    }

    .gallery-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
      margin-top: 1em;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gallery-grid picture {
      flex: 1 1 200px; /* smaller image size */
      max-width: 100%;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 0.5em;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
